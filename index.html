<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="msg-container hide">
        <p id="msg">Winner</p>
        <button id="newGameButton">New Game</button>
    </div>
    <main class="">
        <h1>Tic Tac Toe</h1>
        <div class="container">
            <div class="game">
                <button class="box"></button> <!-- 0 -->
                <button class="box"></button> <!-- 1 -->
                <button class="box"></button> <!-- 2 -->
                <button class="box"></button> <!-- 3 -->
                <button class="box"></button> <!-- 4 -->
                <button class="box"></button> <!-- 5 -->
                <button class="box"></button> <!-- 6 -->
                <button class="box"></button> <!-- 7 -->
                <button class="box"></button> <!-- 8 -->
            </div>
        </div>

        <button id="resetButton">Reset Game</button>
    </main>

    <script src="app.js"></script>
</body>
</html>
